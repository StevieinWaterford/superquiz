<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERQUIZ</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="results-area">
            <p>You are <span class="displayPercentage">0</span> % correct</p>
        </div>

        <form class="quiz">
            <div class="questions">
                <p>1.What is the capital of France?</p>
                <p>
                    <input type="radio" name="q1" value="a" />
                    <label>Marseille</label>
                </p>

                <p>
                    <input type="radio" name="q1" value="b" />
                    <label>Paris</label>
                <p>


                <p>
                    <input type="radio" name="q1" value="c" />
                    <label>London</label>
                </p>

                <p>
                    <input type="radio" name="q1" value="d" />
                    <label>Dublin</label>
                </p>
            </div>
            <div class="questions">
                <p>2.What is the capital of Germany?</p>
                <p>
                    <input type="radio" name="q2" value="a" />
                    <label>Berlin</label>
                </p>

                <p>
                    <input type="radio" name="q2" value="b" />
                    <label>Rome</label>
                </p>

                <p>
                    <input type="radio" name="q2" value="c" />
                    <label>Munich</label>
                </p>

                <p>
                    <input type="radio" name="q2" value="d" />
                    <label>Frankfurt</label>
                </p>
            </div>
            <div class="questions">
                <p>3.What is biggest city in the world?</p>
                <p>
                    <input type="radio" name="q3" value="a" />
                    <label>Tokyo</label>
                </p>

                <p>
                    <input type="radio" name="q3" value="b" />
                    <label>New York</label>
                </p>

                <p>
                    <input type="radio" name="q3" value="c" />
                    <label>Beijing</label>
                </p>

                <p>
                    <input type="radio" name="q3" value="d" />
                    <label>Hong Kong</label>
                </p>
            </div>

            <div class="questions">
                <p>4.What is the worlds highest mountain?</p>
                <p>
                    <input type="radio" name="q4" value="a" />
                    <label>K2</label>
                </p>

                <p>
                    <input type="radio" name="q4" value="b" />
                    <label>Mt Blanc</label>
                </p>

                <p>
                    <input type="radio" name="q4" value="c" />
                    <label>Elbrus</label>
                </p>

                <p>
                    <input type="radio" name="q4" value="d" />
                    <label>Mt Everest</label>
                </p>
            </div>

            <input type="submit" class="blue-button">
        </form>

    </div>
    <script src="main.js"></script>
</body>

</html>
