<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERQUIZ</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="results-area">
            <p>You are <span>0%</span>correct</p>
        </div>

        <form class="quiz">
            <div class="questions">
                <p>1.What is the capital of France?</p>
                <P>
                    <input type="radio" name="q1" value="a" checked />
                    <label>Marseille</label>
                </P>

                <P>
                    <input type="radio" name="q1" value="b" checked />
                    <label>Paris</label>
                </P>

                <P>
                    <input type="radio" name="q1" value="c" checked />
                    <label>London</label>
                </P>

                <P>
                    <input type="radio" name="q1" value="d" checked />
                    <label>Dublin</label>
                </P>
            </div>
            <div class="questions">
                <p>2.What is the capital of Germany?</p>
                <P>
                    <input type="radio" name="q2" value="a" checked />
                    <label>Berlin</label>
                </P>

                <P>
                    <input type="radio" name="q2" value="b" checked />
                    <label>Rome</label>
                </P>

                <P>
                    <input type="radio" name="q2" value="c" checked />
                    <label>Munich</label>
                </P>

                <P>
                    <input type="radio" name="q3" value="d" checked />
                    <label>Frankfurt</label>
                </P>
            </div>
            <div class="questions">
                <p>3.What is biggest city in the world?</p>
                <P>
                    <input type="radio" name="q3" value="a" checked />
                    <label>Tokyo</label>
                </P>

                <P>
                    <input type="radio" name="q3" value="b" checked />
                    <label>New York</label>
                </P>

                <P>
                    <input type="radio" name="q3" value="c" checked />
                    <label>Beijing</label>
                </P>

                <P>
                    <input type="radio" name="q3" value="d" checked />
                    <label>Hong Kong</label>
                </P>
            </div>
            <input type="submit" class="blue-button">
        </form>

    </div>
</body>

</html>
